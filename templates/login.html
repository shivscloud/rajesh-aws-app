<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <title>AWS EC2 Manager</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form {
            margin-left: 0;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 5px;
            color: white;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
        }
        .btn-info {
            background-color: #2575fc;
            border: none;
        }
        .btn-info:hover {
            background-color: #1d5bb8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center" style="height: 100vh;">
            <div id="login-column" class="col-md-6">
                <div class="box">
                    <h2>Welcome to Rajesh Singamsetti's Automation</h2>
                    <form class="form" action="{{ url_for('login') }}" method="POST">
                        <div class="form-group">
                            <label for="username">AWS Access Key:</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">AWS Secret Key:</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md btn-block" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
